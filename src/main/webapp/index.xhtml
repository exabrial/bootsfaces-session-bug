<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:o="http://omnifaces.org/ui">
<f:view
	contentType="text/html"
	encoding="UTF-8"
	transient="true">
	<f:metadata>
		<f:param
			name="blockui.disabled"
			value="true" />
	</f:metadata>
	<h:head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>This page should not create a session</title>
	</h:head>
	<h:body>
		<b:navBar
			brand="This page should not create a session"
			inverse="true"
			fixed="top"
			fluid="true">
			<b:navbarLinks
				id="leftNavbarLinks"
				pull="left">
				<b:navLink value="Hello!" />
			</b:navbarLinks>
		</b:navBar>
		<b:container fluid="true">
			<b:row>
				<b:column
					span="12"
					styleClass="main">
					<b:row>
						<b:column span="12">
							<b:row>
								<b:column span="5">
									<b:jumbotron id="jumbotron">
										<div class="container">
											<p>This page should not create a session</p>
											<p>
												<span>But does it though?:</span> <span><h:outputText value="#{indexPage.session != null}" /></span>
											</p>
											<p>
												<h:outputText value="#{indexPage.session}" />
											</p>
										</div>
									</b:jumbotron>
								</b:column>
							</b:row>
						</b:column>
					</b:row>
					<hr />
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</f:view>
</html>
